<p>Для импорта файлов с жесткого или сетевого диска просто перетащите их мышкой в нужную папку системы или используйте команду "Импорт файлов" контекстного меню папки.</p>
<p>См. также: <a href="Catalog.Файлы.Form.ФормаИмпортаПапки/Help">Импорт каталога</a>.</p></body></html>
