<p>Для формирования отчета нажмите кнопку "<strong>Сформировать</strong>". По умолчанию в отчет попадут все задачи за текущий месяц.</p>
<p>Для детальной настройки отчета используйте команду "<strong>Все действия - Изменить вариант</strong>".</p></body></html>
