<h1>Выбор персонального сертификата для шифрования</h1>
<p>В форме выбирается персональный сертификат электронной цифровой подписи (ЭЦП) для шифрования данных.</p>
<p>При выборе сертификатов для шифрования данный сертификат будет всегда отмечен.</p>
